<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Microsoft Mock-Up</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
 



<div class="container-fluid">
    <div class="row">
      <img id="logo"  src="https://assets.onestore.ms/cdnfiles/onestorerolling-1608-23000/shell/v3/images/logo/microsoft.png">
        <div class="col-sm-4 r1c1">
            <div class="btn-toolbar">
  				     <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Store <span class="caret"></span>
                    </button>
                  <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                     </ul>
  					         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Products <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
   					      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Support <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
  				  </div>
        </div>
        
        <div class="col-sm-4 r1c2">
          <span id="mag" class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <span id="cart" class="glyphicon glyphicon-shopping-cart"></span>
          <span id="user" class="glyphicon glyphicon-user"></span>
          <input id="search" type="text" class="form-control input-md" placeholder="Search Microsoft.com"> 
        </div>
    </div>
   <div class="row">
     <div class="col-sm-12 r2c1"></div>
        <img id="largeImg" src="img/largeImg.jpg">
      </div>
    </div>
    <div class="row">
        <img id="s1" class="img-responsive" src="img/smallPic1.jpg">
        <img id="s2" class="img-responsive" src="img/smallPic2.jpg">
        <img id="s3" class="img-responsive" src="img/smallPic3.jpg">
    </div>
</div>
<script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</body>
</html>
