<html>
<title>Bootstrap Mockup 2</title>

  <link rel="stylesheet" href="main.css">
<head>
	<title>Bootstrap Mockup 2</title>
</head>
<body>
<nav class="navbar navbar-default">	
	<div class="container-fluid" id="header">
		<div id="logo" class="col-xs-8 col-md-4 col-lg-6 header-div">
			<p> COMPANY LOGO</p>
		</div>
	<div id="nav" class="col-md-8 col-lg-6 navbar-right">
			<ul class="nav nav-tabs text-right">
			  <li role="presentation"><a href="#">Home</a></li>
			  <li role="presentation"><a href="#">Products</a></li>
			  <li role="presentation"><a href="#">About Us</a></li>
			  <li role="presentation"><a href="#">Contact Us</a></li>
				<form class="navbar-form navbar-right off-set-0 col-xs-8" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default ">Submit</button>
	      </form>
			</ul>
	</div>
	</div>	

<div class="container-fluid">
	<section class="row">
		<ol class="breadcrumb">
  		<li><a href="#">Home</a></li>
  		<li><a href="#">Products</a></li>
  		<li class="active">About Us</li>
  		<li><a href="#">Contact Us</a></li>
		</ol>
	</section>

<div class="page-header">
  <h1>Products <small>We build amazing stuff.</small></h1>
</div>

<div class="container-fluid inline-block">
	<section class="row">
		 <div class="col-lg-8 col-xs-12 col-sm-8">
		 		<h3>Product One</h3>
		 		<h5>This is awesome product one description</h5>
		 </div>
		 <div class="col-lg-3 offset-1"style="margin-top: 30px">
		 		<button type="button" class="btn btn-info active">Buy Now!</button>
				<button type="button" class="btn btn-default">Free Trial</button>
			</div>
	</section>
</div>

<div class="container-fluid">
	<section class="row">
		<div id="carousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel" data-slide-to="1"></li>
		    <li data-target="#carousel" data-slide-to="2"></li>
		  </ol>
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="https://placebear.com/g/200/300" alt="placebear image"style="height: 300px">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		    <div class="item">
		      <img src="https://placebear.com/g/200/300" alt="placebear image" style="height: 300px">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		    ...
		  </div>
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</section>

</div>



<div class="container-fluid">
	<section class="row">
			<h3 class="text-center">Wanna get in touch? Email us at office@awesomeproduct.com.</h3>
	</section>
</div>
<div class="container-fluid col-md-4">
	<section class="row">
		<span class="glyphicon glyphicon-hand-right" style="font-size: 20px; align-items: center"></span>
		<span class="glyphicon glyphicon-heart-empty" style="font-size: 20px; align-items: center"></span>
		<span class="glyphicon glyphicon-phone" style="font-size:20px; align-items: center"></span>
	</section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
